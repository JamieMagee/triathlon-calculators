<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>BEREGN MAKSIMAL PULS</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/sweetalert.css" />
    <script language="JavaScript" src="js/max_heartrate.js"></script>
    <script language="JavaScript" src="js/sweetalert.min.js"></script>
  </head>
  <body onLoad="init();">
    <nav id="primary_nav_wrap">
      <ul>
        <li>
          <a href="#">Svømning</a>
          <ul>
            <li>
              <a href="/swimming/pace_calculator/index.html">Tempo</a>
            </li>
            <li>
              <a href="/swimming/split_calculator/index.html">Split</a>
            </li>
            <li>
              <a href="/swimming/expectation_calculator/index.html"
                >Forventing</a
              >
            </li>
          </ul>
        </li>
        <li>
          <a href="#">Cykling</a>
          <ul>
            <li>
              <a href="/biking/split_calculator/index.html">Split</a>
            </li>
            <li>
              <a href="/biking/expectation_calculator/index.html">Forventning</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="#">Løb</a>
          <ul>
            <li>
              <a href="/running/split_calculator/index.html">Split</a>
            </li>
            <li>
              <a href="/running/expectation_calculator/index.html"
                >Forventning</a
              >
            </li>
          </ul>
        </li>
        <li>
          <a href="/triathlon/index.html">Triathlon</a>
        </li>
        <li>
          <a href="#">Puls</a>
          <ul>
            <li>
              <a href="/body/max_heartrate_calculator/index.html">Max puls</a>
            </li>
            <li>
              <a href="/body/target_heartrate_calculator/index.html"
                >Træningszoner</a
              >
            </li>
            <li>
              <a href="/body/target_heartrate_triclub/index.html"
                >TCDK Træningszoner</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="logo"><img src="images/logo.png" width="400px;" /></div>
    <div class="frame">
      <div class="calculator">
        <div class="headline">MAKSIMAL PULS</div>

        <div class="inputs">
          <div class="inputDistance">
            <div class="totaldistance">
              <span class="headertext">Alder</span>
            </div>
            <div>
              <div class="spinners">
                <div class="plus">
                  <img
                    src="images/add.png"
                    width="20"
                    height="20"
                    alt="add"
                    onmouseover="this.src='images/addgreen.png'"
                    onmouseout="this.src='images/add.png'"
                    onclick="addAge();"
                  />
                </div>
                <div class="minus">
                  <img
                    src="images/sub.png"
                    width="20"
                    height="20"
                    alt="sub"
                    onmouseover="this.src='images/subred.png'"
                    onmouseout="this.src='images/sub.png'"
                    onclick="subAge();"
                  />
                </div>
              </div>
              <div class="inputTxtDistance">
                <input
                  type="text"
                  name="AgeTxt"
                  id="AgeTxt"
                  onkeypress="return isNumberKey(event)"
                  class="inputFieldDistance"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="divCalc">
            <img
              class="imgCalc"
              src="images/calculate.png"
              width="104"
              height="40"
              alt="beregn"
              name="beregn"
              id="beregn"
              onmouseover="this.src='images/calculategreen.png'"
              onmouseout="this.src='images/calculate.png'"
              onClick="calculateMaxHeartRate();"
            />
          </div>
          <div class="divReset">
            <img
              class="imgReset"
              src="images/reset.png"
              width="104"
              height="40"
              alt="nulstil"
              name="nulstil"
              id="nulstil"
              onmouseover="this.src='images/resetgreen.png'"
              onmouseout="this.src='images/reset.png'"
              onClick="init();"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="resultText" class="resText"></div>
    <div id="dvTable" class="resultTable"></div>
  </body>
</html>
